<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form action="#" th:action="@{/ticket/add}" th:object="${ticket}" method="post">
			<table>
				<tr>
					<td> Price: </td>
					<td> <input type="text" th:field="*{price}"/> </td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </td>
				</tr>
				
				<tr>
					<legend> Is for child? </legend>
					<input type="radio" name="age" th:field="*{isChild}" th:value="true"/> True <br/>
					<input type="radio" name="age" th:field="*{isChild}" th:value="false"/> False <br/>		
				</tr>
				
				<tr>
					<select name="cashierList">
						<option value="">Select cashier</option>
						<option th:each="cas : ${cashier}" th:value="${cas.getIdcas()}" th:text="|${cas.getName()} ${cas.getSurname()}|"></option>
					</select>	
				</tr>
				
				<tr>
					<select name="tripList">
						<option value="">Select trip</option>
						<ul>
							<li th:each="tr : ${trip}">
								<option th:each="city : ${tr.getCities()}" th:value="${tr.getIdtr()}" th:text="|${tr.getStartDateTime()} ${tr.getDuration()} ${city.getTitle()} ${city.getAddressOfStation()}|"></option>
							</li>
						</ul>
					</select>	
				</tr>
					
				<tr>
					<td> <button type="submit" th:field="*{price}"> Add ticket </button> </td>
				</tr>
			</table>
			
		</form>
	</body>
</hmtl>
